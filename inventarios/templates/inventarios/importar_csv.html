{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Importar CSV</title>
</head>
<body class="p-3">
  <h1>Importar Bens (CSV ;)</h1>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button name="acao" value="simular" class="btn btn-outline-primary">Simular</button>
      <button name="acao" value="importar" class="btn btn-primary">Importar</button>
    </div>
  </form>
  <p class="mt-3"><a href="/admin/patrimonio/bem/">Voltar</a></p>
</body>
</html>
